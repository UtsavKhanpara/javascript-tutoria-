<!-- 6.Write a javascript Program to perform a swapping of two variables.(all function use) -->

<script type="text/javascript">
    
    const swap=()=>{
        let a=10;
        let b=20;
        document.write("Before swapping:");
        document.write(` a=${a} b=${b}`);
        let temp=a;
        a=b;
        b=temp;
        document.write("<br>After swapping:");
        document.write(` a=${a} b=${b}`);

    }
    swap();
</script>
