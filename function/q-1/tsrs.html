<!-- 1.Write a JavaScript program to check number positive and negetive?  -->
 

<!-- TSRS (Take Something Return Something) -->

<script type="text/Javascript">

const number=(num)=>{
        if(num>0){
            return "number is positive";
        }else if(num<0){
            return "number is negative";
        }
        else{
            return "number is zero";
        }
        
     }
     document.write(`<h3> Ans is :- ${number(12)}</h3>`);
     document.write(`<h3> Ans is :- ${number(-23)}</h3>`);
     document.write(`<h3> Ans is :- ${number(0)}</h3>`);

</script>
