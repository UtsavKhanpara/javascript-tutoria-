<!-- 1.Write a JavaScript program to check number positive and negetive?  -->

<!-- TSRN (Take Something Return Nothing) -->

<script type="text/Javascript">

const number=(num)=>{
 if(num>0){
     document.write(`<h1>number is positive</h1>`);
     }else if(num<0){
         document.write(`<h1>number is negative</h1>`);
         }else{
             document.write(`<h1>number is zero</h1>`);
             }
             
}
number(12);
number(-23);
number(0);

</script>
