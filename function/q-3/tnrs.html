<!-- 3.Write a JavaScript program to find which number is greter in 4 numbers using nested if else. -->

<script type="text/Javascript">

    const number=()=>{
        let num1=parseInt(prompt("enter first number"))
        let num2=parseInt(prompt("enter second number"))
        let num3=parseInt(prompt("enter third number"))
        let num4=parseInt(prompt("enter fourth number"))
        if(num1>num2){
            if(num1>num3){
                if(num1>num4){
                    return `${num1} first number is greater `
                }else{
                    return `${num4} fourth number is greater `
                }
            }else{
                if(num3>num4){
                    return `${num3} Third number is greater `
                }else{
                    return `${num4} fourth number is greater `
                }
            }
        }else{
            if(num2>num3){
                if(num2>num4){
                    return `${num2} second number is greater `
                }else{
                    return `${num4} fourth number is greater `
                }
            }else{
                if(num3>num4){
                    return `${num3} Third number is greater `
                }else{
                    return `${num4} fourth number is greater `
                }
            }
        }
    }
    document.write(`<h2>Ans: ${number()}</h2>`)
</script>
