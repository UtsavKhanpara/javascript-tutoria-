<!-- 3.Write a JavaScript program to find which number is greter in 4 numbers using nested if else. -->

<script type="text/Javascript">


    //TNRN(TAKE NOTHING RETURN NOTHING)
    const number=()=>{
        let num1=parseInt(prompt("Enter first number"));
        let num2=parseInt(prompt("Enter second number"));
        let num3=parseInt(prompt("Enter third number"));
        let num4=parseInt(prompt("Enter fourth number"));
        if(num1>num2){
            if(num1>num3){
                if(num1>num4){
                    document.write(`first number is grater`)
                }else{
                    document.write(`fourth number is grater`)
                }
            }else{
                if(num3>num4){
                    document.write(`third number is grater`)
                }else{
                    document.write(`fourth number is grater`)
                }
            }
        }else{
            if(num2>num3){
                if(num2>num4){
                    document.write(`second number is grater`)
                }else{
                    document.write(`fourth number is grater`)
                }
            }else{
                if(num3>num4){
                    document.write(`third number is grater`)
                }else{
                    document.write(`fourth number is grater`)
                }
            }
        }
    }
    number();
</script>
