<!-- 4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else -->

<script type="text/Javascript">

    const number=()=>{
        let num1=parseInt(prompt("enter first number"))
        let num2=parseInt(prompt("enter second number"))
        let num3=parseInt(prompt("enter third number"))
        let num4=parseInt(prompt("enter fourth number"))
        if(num1>num2 && num1>num3 && num1>num4){
            return ` number ${num1} is greater`
        }
        else if(num2>num1 && num2>num3 && num2>num4){
            return `number ${num2} is greater`
        }
        else if(num3>num1 && num3>num2 && num3>num4){
            return `number ${num3} is greater`
        }
        else{
            return `number ${num4} is greater`
    
    }

    }
document.write(` ${number()} `)

</script>
