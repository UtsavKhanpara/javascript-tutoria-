<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Background Image */
        body {
            background: url('https://images.pexels.com/photos/355465/pexels-photo-355465.jpeg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }

        /* Weather Box (Glassmorphism Effect) */
        .weather-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out, opacity 0.5s;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Hover Effect */
        .weather-container:hover {
            transform: scale(1.05);
        }

        /* Weather Icon */
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Icon Hover Effect */
        .weather-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* Input Box */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.5);
            color: black;
            border: none;
            border-radius: 20px;
            padding: 12px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        /* Input Focus Effect */
        .input-group input:focus {
            transform: scale(1.05);
            outline: none;
        }

        /* Button Styling */
        .btn-custom {
            background: black;
            color: white;
            border-radius: 20px;
            padding: 12px 25px;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1 class="fw-bold">üåç Weather App</h1>
        
        <div class="input-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter City">
        </div>
        <button class="btn btn-custom" onclick="getWeather()">Search</button>
        
        <div id="weatherResult" style="margin-top: 20px;">
            <h2 id="cityName">City Name</h2>
            <img id="weatherIcon" class="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
            <h3 id="temperature">--¬∞C</h3>
            <p id="weatherCondition">Weather Condition</p>
        </div>
    </div>

    <!-- JavaScript for Weather API -->
    <script>
        /* Weather API */
        const API_KEY = '14951c93f3d11e8ac8bed96dd90e8bc7';

        function getWeather() {
        const cityInput = document.getElementById('cityInput');
        const city = cityInput.value.trim();

    if (!city) {
        alert("Please enter a city name!");
        return;
    }

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.cod !== 200) {
                alert("City not found!");
                return;
            }

            // Set Weather Data
            document.getElementById('cityName').innerText = data.name;
            document.getElementById('temperature').innerText = `${data.main.temp}¬∞C`;
            document.getElementById('weatherCondition').innerText = data.weather[0].description;

            // Set Weather Icon
            const iconCode = data.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            document.getElementById('weatherIcon').src = iconUrl;

      
            cityInput.value = "";
        })
        .catch(error => console.error('Error fetching weather:', error));
}

    </script>

</body>
</html>
