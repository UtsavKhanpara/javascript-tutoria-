    <div align="center">
        <h1>Filter Records</h1>

        <input type="text" id="city">
        <input type="button" value="city" onclick="cityFun()">
        <input type="button" value="reset" onclick="reset()">

</body>

    const viewRecord=()=>{
        let tbl=""
        records.map((val)=>{
            tbl+=`
                    <tr>
                        <td>${val?.id}</td>
                        <td>${val?.name}</td>
                        <td>${val?.email}</td>
                        <td>${val?.gender}</td>
                        <td>${val?.hobby}</td>
                        <td>${val?.city}</td>
                        <td>${val?.salary}</td>
                        <td>${val?.designation}</td>
                    </tr>
                `
        })
        document.getElementById("record").innerHTML=tbl;
    }
    viewRecord();

    const cityFun=()=>{
        let city=document.querySelector(`#city`).value;
        let cityRecords=records.filter((val)=>val.city===city);
        let err="";
        if(cityRecords.length===0){
             err+=`<h1>Record Not Found </h1>`
             document.getElementById(`error`).innerHTML=err;
        }
        document.getElementById(`city`).value="";
     
       

        let tbl="";
        cityRecords.map((val)=>{
            tbl+=`

                <tr>
                    <td>${val?.id}</td>
                    <td>${val?.name}</td>
                    <td>${val?.email}</td>
                    <td>${val?.gender}</td>
                    <td>${val?.hobby}</td>
                    <td>${val?.city}</td>
                    <td>${val?.salary}</td>
                    <td>${val?.designation}</td>
                </tr>
            `
        })
        document.getElementById(`record`).innerHTML=tbl;
    }

    const reset=()=>{
        viewRecord();
        document.getElementById(`error`).innerHTML="";
    }
