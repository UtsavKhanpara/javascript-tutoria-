<!-- Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->

<script type="text/javascript">
    var a = parseInt(prompt(`enter any number:-`))
    var b = parseInt(prompt(`enter any number:-`))
  


    const addnum = (a,b) => {
        document.write(`<h3> Addition is :- ${a} + ${b} =  ${a + b}</h3>`)
        document.write(`<h3> Subtraction is :- ${a} - ${b}  = ${a - b}</h3>`)
        document.write(`<h3> Multiplication is :- ${a} * ${b} = ${a * b}</h3>`)
        document.write(`<h3> Division is :- ${a} / ${b} = ${a / b}</h3>`)
    }
    addnum(a,b);


</script>
