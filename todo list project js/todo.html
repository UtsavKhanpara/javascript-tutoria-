<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #d09e9e, #af4c4c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
        }


        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #34495e;
        }

       
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-size: 1.1rem;
            background-color: #f9f9f9;
        }

        td,
        th {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
            color: #34495e;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #ecf0f1;
            transition: background-color 0.3s ease;
        }

        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        input[type="button"] {
            background-color: #2980b9;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="button"]:hover {
            background-color: #1abc9c;
        }

     
        #todolist td button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #todolist td button:hover {
            background-color: #c0392b;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Todo List</h1>

      
        <table>
            <tr>
                <td>Add Task</td>
                <td><input type="text" id="task" placeholder="Enter your task here" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Add Task" onclick="addTask()" /></td>
            </tr>
        </table>

        <h2>Task List</h2>

      
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todolist" class="fade-in"></tbody>
        </table>
    </div>

    <script type="text/javascript">
        let record = [];

      
        const viewTask = () => {
            let tbl = "";
            record.forEach((val, index) => {
                tbl += `
                    <tr>
                        <td>${val?.taskid}</td>    
                        <td>${val?.taskname}</td>    
                        <td><button onclick="deleteTask(${val?.taskid})">Delete</button></td>
                    </tr>
                `;
            });
            document.getElementById("todolist").innerHTML = tbl;
        };

     
        const addTask = () => {
            let task = document.getElementById("task").value;
            let duplicate = record.filter((val) => val.taskname === task);

            if (duplicate.length === 1) {
                alert("This task already exists!");
                document.getElementById("task").value = "";
                return;
            }

            const newTask = {
                taskid: record.length + 1,
                taskname: task,
            };

            record.push(newTask);
            document.getElementById("task").value = "";
            alert("Task Added Successfully!");
            viewTask();
        };

        const deleteTask = (taskId) => {
            record = record.filter((task) => task.taskid !== taskId);
            alert("Task Deleted Successfully!");
            viewTask();
        };

     
        viewTask();
    </script>

</body>

</html>
