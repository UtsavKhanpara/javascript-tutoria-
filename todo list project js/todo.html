<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            font-size: 1em;
        }

        td,
        th {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="button"]:hover {
            background-color: #218838;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        #todolist tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #todolist tr:nth-child(odd) {
            background-color: #fff;
        }

        #todolist td {
            text-align: center;
        }

        #todolist td button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        #todolist td button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div align="center">
        <h1>Todo List</h1>
        <table border="1" cellpadding="2">
            <tr>
                <td>Add Task</td>
                <td><input type="text" id="task"></td>
            </tr>
            <tr>
                <td>Submit Task</td>
                <td><input type="button" value="Submit" onclick="addTask()"></td>
            </tr>
        </table>
        <h1>View List</h1>
        <table border="1" cellpadding="2">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Task</th>
                </tr>
            </thead>
            <tbody id="todolist"></tbody>
        </table>
    </div>

</body>

<script type="text/javascript">

    let record = [];
    const viewTask = () => {
        let tbl = "";
        record.map((val, index) => {
            tbl += `
                <tr>
                    <td>${val?.taskid}</td>    
                    <td>${val?.taskname}</td>    
                </tr>
            `
            document.getElementById("todolist").innerHTML = tbl;
        })
    }
    viewTask();
    const addTask = () => {
        let task = document.getElementById(`task`).value;
        let dup = record.filter((val) => {
            return val.taskname == task
        })
        if (dup.length == 1) {
            alert("Task already exists");
            document.getElementById(`task`).value = "";
            return false;
        }
        const obj = {
            taskid: record.length + 1,
            taskname: task
        }
        record.push(obj)
        document.getElementById(`task`).value = "";
        alert(" Task Added");
        viewTask();
    }
</script>

</html>
