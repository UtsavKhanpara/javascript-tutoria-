<!-- 2. find maximum number in array. -->

<script type="text/javascript">
    var arr = [2, 35, 4, 5,233,234,-24]
    var max = arr[0];
    for (var i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    console.log(` Maximum number  is ${max}`);
</script>
