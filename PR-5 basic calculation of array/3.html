<!-- 3. find minummum number in array. -->

<script type="text/javascript">
    var arr = [5, 2, 99, 122, 7222,3,4];
    var min = arr[0];
    for (var i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i];
        }
    }
    console.log(` Minimum number  is ${min}`);
    

</script>
