<!-- 9. search array element using for loop. -->

<script type="text/javascript">

    var arr = [121, 2322, 33, 400, 52,];
    var search = 33;
    
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] == search) {
            break;
        }
    }

    document.write(`search array element is ${arr[i]}`);
    
</script>
