<script type="text/javascript">

    // aerthmeitc operator:-  (+  -  *  /  %)

    var a=20,b=10;

    console.log(`${a+b}`);
    console.log(`${a-b}`);
    console.log(`${a*b}`);
    console.log(`${a/b}`);
    console.log(`${a%b}`);

    // aessignment operator :- symbol name:- ( +=  -=  *=  /=  %=)

    var a=10,b=20;

    a+=b;
    console.log(a);

    a-=b;
    console.log(a);

    a*=b;
    console.log(a);

    a/=b;
    console.log(a);

    a%=b;
    console.log(a);

    //comparision operator :- symbol name:- (<  >  <=  >=  ==  !=)

    var a=20,b=10;

    console.log(`${a>b}`)
    console.log(`${a<b}`)
    console.log(`${a>=b}`)
    console.log(`${a<=b}`)
    console.log(`${a==b}`)
    console.log(`${a!=b}`)

    //logical operators :-symbol name:- &&(and)  ||(or) 

    var a=10,b=10;

    console.log(`${a!=b && a==b && a==b} `)

    console.log(`${a!=b || a==b || a==b} `)

</script>
