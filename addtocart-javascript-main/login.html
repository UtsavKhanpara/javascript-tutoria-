<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | Add to Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .navbar {
            width: 100%;
            background: #1868d5;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: #1868d5;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #1456b3;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: #1868d5;
            cursor: pointer;
            margin-top: 10px;
        }
        .toggle-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar with Dynamic Login/Logout Button -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html" id="cart-link">Cart</a>
        <span id="auth-links">
            <a href="#" id="login-btn" onclick="showLogin()">Login</a>
            <button id="logout-btn" class="btn" style="display: none;" onclick="logout()">Logout</button>
        </span>
    </nav>

    <!-- Login & Register Form -->
    <div class="container" id="login-container">
        <h2 id="form-title">Login</h2>

        <div class="input-group">
            <input type="text" id="name" placeholder="Enter your name" style="display: none;">
        </div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button class="btn" id="auth-btn" onclick="login()">Login</button>
        <button class="toggle-btn" onclick="toggleAuth()">Don't have an account? Register</button>
    </div>

    <script>
        function getUsers() {
            return JSON.parse(localStorage.getItem("users")) || [];
        }

        function saveUser(user) {
            let users = getUsers();
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            let users = getUsers();
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem("user", JSON.stringify(user));
                alert("Login successful!");
                updateUI();
                window.location.href = "index.html";
            } else {
                alert("Invalid email or password");
            }
        }

        function register() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            let users = getUsers();
            if (users.some(u => u.email === email)) {
                alert("Email already registered!");
                return;
            }

            const newUser = { name, email, password };
            saveUser(newUser);
            alert("Registration successful! Please log in.");
            toggleAuth(); // Switch to login form
        }

        function logout() {
            localStorage.removeItem("user");
            alert("Logged out successfully!");
            updateUI();
        }

        function updateUI() {
            const user = JSON.parse(localStorage.getItem("user"));
            const loginBtn = document.getElementById("login-btn");
            const logoutBtn = document.getElementById("logout-btn");
            const cartLink = document.getElementById("cart-link");

            if (user) {
                loginBtn.style.display = "none"; // Hide login
                logoutBtn.style.display = "inline-block"; // Show logout
                cartLink.style.display = "inline-block"; // Show cart
            } else {
                loginBtn.style.display = "inline-block"; // Show login
                logoutBtn.style.display = "none"; // Hide logout
                cartLink.style.display = "none"; // Hide cart
            }
        }

        function toggleAuth() {
            const isLogin = document.getElementById("form-title").innerText === "Login";
            document.getElementById("form-title").innerText = isLogin ? "Register" : "Login";
            document.getElementById("name").style.display = isLogin ? "block" : "none";
            document.getElementById("auth-btn").innerText = isLogin ? "Register" : "Login";
            document.getElementById("auth-btn").setAttribute("onclick", isLogin ? "register()" : "login()");
            document.querySelector(".toggle-btn").innerText = isLogin ? "Already have an account? Login" : "Don't have an account? Register";
        }
 
        function showLogin() {
            document.getElementById("login-container").style.display = "block";
        }

        document.addEventListener("DOMContentLoaded", updateUI);
    </script>

</body>
</html>
