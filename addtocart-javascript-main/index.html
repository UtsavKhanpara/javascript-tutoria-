<script>
    function checkLogin() {
        const user = JSON.parse(localStorage.getItem("user"));
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");

        if (user) {
            loginBtn.style.display = "none";  // Login बटन छुपाएं
            logoutBtn.style.display = "inline";  // Logout दिखाएं
        } else {
            loginBtn.style.display = "inline";  // Login दिखाएं
            logoutBtn.style.display = "none";  // Logout छुपाएं
        }
    }

    function logout() {
        localStorage.removeItem("user");
        alert("Logged out successfully!");
        window.location.reload();
    }

    document.addEventListener("DOMContentLoaded", checkLogin);
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function addToCart(productId) {
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            Swal.fire({
                icon: "warning",
                title: "Login Required!",
                text: "Please login to add products to the cart.",
                showConfirmButton: true
            });
            return;
        }

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(productId);
        localStorage.setItem("cart", JSON.stringify(cart));

        Swal.fire({
            icon: "success",
            title: "Added to Cart!",
            text: "Product has been added successfully.",
            showConfirmButton: false,
            timer: 1500
        });
    }

    function checkLoginForCartAccess() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            Swal.fire({
                icon: "error",
                title: "Access Denied!",
                text: "Please login to access your cart.",
                showConfirmButton: true
            }).then(() => {
                window.location.href = "login.html";
            });
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const cartLink = document.getElementById("cart-link");
        if (cartLink) {
            cartLink.addEventListener("click", (e) => {
                const user = JSON.parse(localStorage.getItem("user"));
                if (!user) {
                    e.preventDefault();
                    checkLoginForCartAccess();
                }
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function addToCart(product) {
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            // अगर यूजर लॉगइन नहीं है तो अलर्ट दिखाओ
