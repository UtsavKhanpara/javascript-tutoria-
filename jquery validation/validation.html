<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>

<body>
    <!-- Form -->
    <div align="center">
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <button type="submit" onclick="submit()">Submit</button>
        </form>
    </div>

    <!-- jQuery Validation Script -->
    <script>
        $(document).ready(function () {
            // Apply validation
            $("#myForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 3 // Name should be at least 3 characters long
                    },
                    email: {
                        required: true,
                        email: true // Ensure a valid email format
                    },
                    age: {
                        required: true,
                        min: 18 // Ensure age is at least 18
                    },
                    password: {
                        required: true,
                        minlength: 8, // Password should be at least 8 characters long
                        pattern: /^(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z0-9!@#$%^&*(),.?":{}|<>]+$/, // At least one special character
                    },
                },
                messages: {
                    name: {
                        required: "Please enter your name.",
                        minlength: "Your name must be at least 3 characters long."
                    },
                    email: {
                        required: "Please enter your email address.",
                        email: "Please enter a valid email address."
                    },
                    age: {
                        required: "Please enter your age.",
                        min: "You must be at least 18 years old."
                    },
                    password: {
                        required: "Please enter a password.",
                        minlength: "Your password must be at least 8 characters long.",
                        pattern: "Your password must contain at least one special character."
                    },
                },
                submitHandler: function (form, event) {
                    // Prevent default form submission
                    event.preventDefault();

                    // Submit the form using JavaScript
                    form.submit();
                    alert("hiii");  // Confirmation message after submission
                }
            });
        });
    </script>
</body>

</html>
