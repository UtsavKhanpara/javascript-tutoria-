<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div align="center">
        <div onmouseout="data()" 
    style="height: 200px;
    width :400px;
    margin-top: 20px;
    background-color:green ;"></div>
    </div>
    <h1 id="ans" align="center"></h1>
    <script type="text/javascript">
        let cnt = 0;
        function data() {
            cnt++;
            document.getElementById('ans').innerHTML = cnt;
        }
        data();
    </script>
</body>

</html>
