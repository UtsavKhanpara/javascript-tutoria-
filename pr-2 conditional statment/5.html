<!-- 5.  Write a JavaScript program to decide that you eligible for voting? -->


<script type="text/javascript">
    var age = parseInt(prompt("Enter your age:"));
    if (age >= 18)
    {
        document.write(`<h1>${age} You are eligible for voting..</h1>`);
    } else
    {
        document.write(`<h2><b><i>${age} You are not eligible for voting..</h2></b></i>`);
    }
</script>
