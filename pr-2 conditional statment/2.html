<!-- 2.Write a JavaScript program to check number even and odd. -->

<script type="text/javascript">

    var num = parseInt(prompt("enter number of value "));
    if (num % 2 == 0) {
        document.write(`<h1> ${num} even number..</h1>`);
    }
    else{
        document.write(`<h2>${num} odd number..</h2>`);
    }
    
</script>
