<!-- 3.Write a JavaScript program to check year is leap year or not leap year. -->
 
<script type="text/javascript">
    
    var year=parseInt(prompt("enter a Leap year"))
    if(year%4==0)
    {
        document.write(`<h1> ${year} This is a leap year..</h1>`)
    }   
    else{
        document.write(`<h2 style="color:red">${year} This is not a leap year..</h2>`)
    }
</script>
