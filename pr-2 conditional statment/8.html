<!-- 8. Write a JavaScript program to find week day from first letter of it using if else if.
Ex. User Input: M -->

<script type="text/javascript">
    var day = prompt("Enter the first letter of the day of  week: ");


    if (day == "m") {
        document.write(" Day is Monday");
    }
    else if (day == "t") {
        document.write(" Day is Tuesday");
    }
    else if (day == "w") {
        document.write(" Day is Wednesday");
    }
    else if (day == "T") {
        document.write(" Day is Thursday");
    }
    else if (day == "f") {
        document.write(" Day is Friday");
    }
    else if (day == "s") {
        document.write(" Day is Saturday");
    }
    else if (day == "S") {
        document.write(" Day is Sunday");
    }
</script>
