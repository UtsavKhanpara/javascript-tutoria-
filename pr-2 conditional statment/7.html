<!-- 7. Write a JavaScript program to find month name from month number using switch case.
Ex. User Input: 1 -->

<script type="text/javascript">

    document.write(`<h3>presee 1 for january:</h3>`)
    document.write(`<h3>presee 2 for february:</h3>`)
    document.write(`<h3>presee 3 for march:</h3>`)
    document.write(`<h3>presee 4 for april:</h3>`)
    document.write(`<h3>presee 5 for may:</h3>`)
    document.write(`<h3>presee 6 for june:</h3>`)
    document.write(`<h3>presee 7 for july:</h3>`)
    document.write(`<h3>presee 8 for august:</h3>`)
    document.write(`<h3>presee 9 for septeember:</h3>`)
    document.write(`<h3>presee 10 for october:</h3>`)
    document.write(`<h3>presee 11 for novermber:</h3>`)
    document.write(`<h3>presee 12 for december:</h3>`)
    
    var month = parseInt(prompt("Enter month number: "));
   
    switch (month) {
        case 1:
            document.write("first month is January");
            break;
        case 2:
        document.write("second month is february");
            break;
        case 3:
            document.write("third month is March");
            break;
        case 4:
            document.write("four month is April");
            break;
        case 5:
            document.write("five month is May");
            break;
        case 6:
            document.write("six month is June");
            break;
        case 7:
            document.write("seven month is July");
            break;
        case 8:
            document.write("eight month is August");
            break;
        case 9:
            document.write("nine month is September");
            break;
        case 10:
            document.write("ten month is October");
            break;
        case 11:
            document.write(" eleven month is November");
            break;
        case 12:
            document.write(" twelve month is December");
            break;
    }
</script>
