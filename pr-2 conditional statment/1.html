<!-- 1.Write a JavaScript program to check number positive and negetive? -->

<script type="text/javascript">

    var a=parseInt(prompt("enter value of a"));
    

if(a>0)
{
    document.write(`${a} number is positive `);
}
else if(a<0)
{
    document.write(`${a} number is negetive `);
}
else{
    document.write(`${a} number is zero`);
}

</script>
