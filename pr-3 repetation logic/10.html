<!-- 10.Write javascript program to calculate factorial of a number using while loop. -->

<script type="text/javascript">

    var n=parseInt(prompt("enter a factorial number"));
    var factorial=1;
    var i=1;

    while (i <= n) {  
    factorial *= i;  
    i++;  
}
    document.write(`<h1>The factorial of ${n} is ${factorial}</h1>`);

</script>
