<!-- 2.Write javascript program to print 1 to n number and find even number using while loop . -->

<script type="text/javascript">

    var n=parseInt(prompt("enter a number"));
    var i=1;
    while(i<=n){
        if(i%2==0){
            document.write(`<h3>${i} is even number</h3> `);
        }
        i++;
    }
</script>
