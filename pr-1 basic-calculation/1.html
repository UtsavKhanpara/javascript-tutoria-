<!-- 1. Write a javascript Program to two variable addition, subtraction, multiplication, division . -->
<h1 id="sum"></h1>
<h2 id="sub"></h2>
<h3 id="mul"></h3>
<h4 id="div"></h3>
<script type="text/javascript">

    var a=parseInt(prompt("enter value of a"));
    var b=parseInt(prompt("enter value of b"));
    document.getElementById('sum').innerHTML=`sum is:-${a+b}`;
    document.getElementById('sub').innerHTML=`substraction is:-${a-b}`;
    document.getElementById('mul').innerHTML=`multification is:-${a*b}`;
    document.getElementById('div').innerHTML=`division is:-${a/b}`;

    

</script>
