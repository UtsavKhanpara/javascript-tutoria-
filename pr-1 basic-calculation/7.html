<!-- 7. Write a javascript Program to find  rate of interest -->

<script type="text/javascript">

    var p=parseInt(prompt("enter a amount"))
    var r=parseInt(prompt("enter a rate"))
    var n=parseInt(prompt("enter a number year"))

    var ans=p*r*n/100;
    
    document.write(`<h1>answer is:-${ans} </h1>`)

</script>
