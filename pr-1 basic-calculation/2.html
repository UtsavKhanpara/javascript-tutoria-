<!-- 2. Write a javascript Program to perform a swapping of two variables -->

<script type="text/javascript">

    var s=parseInt(prompt("enter value of s"));
    var d=parseInt(prompt("enter value of d"));

    document.write(`<h2>before swapping =${s} ${d}</h2>`);

    s=s+d;
    d=s-d;
    s=s-d;

    document.write(`<h1>after swapping =${s} ${d}</h1>`);
</script>
